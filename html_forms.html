<form>
    <label for="email">Email Address:</label>
    <input type="email" id="email" name="email" placeholder="Enter your email address" required>
    <button type="submit">Submit</button>
</form>

<form>
    <label for="quantity">Quantity:</label>
    <input type="number" id="quantity" name="quantity" placeholder="Enter a quantity" min="1" max="10" step="1" required>
    <button type="submit">Submit</button>
</form>

<form>
    <label for="date">Select a Date:</label>
    <input type="date" id="date" name="date" min="2024-01-01" max="2024-12-31" required>
    <button type="submit">Submit</button>
</form>

<form>
    <label for="rating">Rate our service:</label>
    <input type="range" id="rating" name="rating" min="1" max="5" value="3" oninput="this.nextElementSibling.value = this.value">
    <output>3</output>
    <button type="submit">Submit</button>
</form>

<form>
    <label for="favcolor">Choose your favorite color:</label>
    <input type="color" id="favcolor" name="favcolor" value="#ff0000">
    <button type="submit">Submit</button>
</form>

<form>
    <label for="language">Favorite Programming Language:</label>
    <select id="language" name="language">
        <option value="python">Python</option>
        <option value="javascript">JavaScript</option>
        <option value="java">Java</option>
        <option value="csharp">C#</option>
    </select>

    <p>Level of Expertise:</p>
    <label><input type="radio" name="expertise" value="beginner"> Beginner</label>
    <label><input type="radio" name="expertise" value="intermediate"> Intermediate</label>
    <label><input type="radio" name="expertise" value="advanced"> Advanced</label>

    <p>Preferred Development Platforms:</p>
    <label><input type="checkbox" name="platforms" value="web"> Web</label>
    <label><input type="checkbox" name="platforms" value="mobile"> Mobile</label>
    <label><input type="checkbox" name="platforms" value="desktop"> Desktop</label>

    <button type="submit">Submit</button>
</form>
